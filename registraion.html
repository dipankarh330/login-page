<body>
    <h1 style="text-align: center">Welcome to Bismal.com</h1>
    <div class="register">
        <form target="blank" action="post" id="register" action="">
            <h2>Register Here</h2>
            <label>First Name:</label><br>
            <input type="text" id="name" placeholder="Enter your first name"><br><br>
            <label>Last Name:</label><br>
            <input type="text" id="name" placeholder="Enter your last name"><br><br>
            <label>Mobile No:</label><br>
            <select id="ph">
                <option>+91</option>
                <option>+92</option>
                <option>+93</option>
                <option>+94</option>
                <option>+95</option>

            </select>
            <input type="number" id="num" placeholder="Enter your Mobile No"><br><br>
            <label>Email id:</label><br>
            <input type="email" id="name" placeholder="Enter your Email id"><br><br>
            <label>Password:</label><br>
            <input type="password" name="" id="name" placeholder="Enter your password"><br><br>
            <label>Re enter Password:</label><br>
            <input type="password" id="name" placeholder="Confirm your password"><br><br>
            <input type="radio" name="male" id="male"><span id="male">&nbsp;Male</span>&nbsp;&nbsp;
            <input type="radio" name="male" id="male"><span id="male">&nbsp;Female</span>&nbsp;&nbsp;
            <input type="radio" name="male" id="male"><span id="male">&nbsp;Other</span>&nbsp;&nbsp;<br><br>
            <input type="submit" value="Submit" id="sub"><br><br>

        </form>
    </div>
